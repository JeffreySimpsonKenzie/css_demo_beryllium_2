<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-heading" id="page-heading" >Quiz Game</h1> 
    <button class="add-style">Add Style</button>
    <h2 class="score-element">Score: 3</h2>
    <div class="question-box" id="question-box">
        <h3>Category: Coding</h3>
        <p>This is type of coding language adds styling to your site.</p>
        <p class="result">Result</p>
    </div>
    <form class="answer-form">
        <input type="text" name="answer" id="answer-input" placeholder="Type answer here..." required>
        <button type="submit" class="answer-submit">Submit Answer</button>
    </form>

    <button class="next-question">Next Question</button>

    <script src="code.js"></script>
</body>
</html>
